{% extends 'nohome_base.html' %}
{% block content %}
<div class="contact">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
                  <h2>Contact Now</h2>
            </div>
         </div>
      </div>
      <div>
      </div>
      <div class="row">
         <div class="col-md-10 offset-md-1">
            <form id="request" class="main_form" method="POST" action="{% url 'cla:index' %}">
               {% csrf_token%}
               <div class="row">
                  {% if messages%}
                  {% for message in messages %}
                  <div class="container">
                     <div class="alert alert-info alert-dismissable fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                           </button>
                     </div>
                  </div>
                  {% endfor %}
                  {% endif %}
                  <div class="col-md-12 ">
                     <input class="contactus" placeholder="Name" type="text" name="Name"> 
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Email" type="email" name="Email"> 
                  </div>
                  <div class="col-md-12">
                     <input class="contactus" placeholder="Phone Number" type="text" name="Phone_Number">                          
                  </div>
                  <div class="col-md-12">
                     <textarea class="textarea" placeholder="Message" type="textarea" name="Message"></textarea>
                  </div>
                  <div class="col-md-12">
                     <button class="send_btn">Send</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
